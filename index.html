<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is it Worth it?</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #111;
      font-size: 2rem;
      margin-top: 30px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #1b2a49;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2e3c64;
    }
    #results {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    /* Popup overlay */
    #fuel-popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .popup-content {
      background: white;
      border-radius: 10px;
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .station {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .station:hover {
      background: #f0f0f0;
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .popup-header button {
      width: auto;
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .popup-header button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h1>‚ùì Is it Worth it</h1>
  <form id="fuelForm">
    <label for="fuelType">Fuel type</label>
    <select id="fuelType">
      <option value="unleaded">Unleaded (Petrol)</option>
      <option value="diesel">Diesel</option>
    </select>

    <label for="localPrice">Local fuel price (¬£ per litre):</label>
    <div style="display: flex; gap: 5px;">
      <input type="number" id="localPrice" step="0.01">
      <button type="button" class="findPriceBtn" data-target="localPrice">Find price</button>
    </div>

    <label for="cheaperPrice">Cheaper fuel price (¬£ per litre):</label>
    <div style="display: flex; gap: 5px;">
      <input type="number" id="cheaperPrice" step="0.01">
      <button type="button" class="findPriceBtn" data-target="cheaperPrice">Find price</button>
    </div>

    <label for="distance">Distance to cheaper station (miles):</label>
    <input type="number" id="distance">

    <label for="efficiency">Fuel efficiency (MPG):</label>
    <input type="number" id="efficiency">

    <label for="spend">Amount to spend (¬£):</label>
    <input type="number" id="spend">

    <button type="submit">Calculate</button>
  </form>

  <div id="results"></div>

  <!-- Popup for station list -->
  <div id="fuel-popup">
    <div class="popup-content">
      <div class="popup-header">
        <h3>Find Station Price</h3>
        <button id="close-fuel-popup">Close</button>
      </div>
      <input type="text" id="searchInput" placeholder="Enter town or postcode">
      <div id="stationList"></div>
    </div>
  </div>

  <script>
    const findButtons = document.querySelectorAll('.findPriceBtn');
    let stations = [];
    let targetInput = null;

    findButtons.forEach(btn => {
      btn.addEventListener('click', async () => {
        targetInput = document.getElementById(btn.dataset.target);
        document.getElementById('fuel-popup').style.display = 'block';
        document.getElementById('stationList').innerHTML = '<p>Loading stations...</p>';

        try {
          const res = await fetch('/api/fuel');
          const data = await res.json();
          stations = data.stations;
          renderStations(stations);
        } catch (err) {
          document.getElementById('stationList').innerHTML = '<p>Failed to load data.</p>';
        }
      });
    });

    document.getElementById('searchInput').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = stations.filter(st =>
        st.postcode.toLowerCase().includes(query) || st.brand.toLowerCase().includes(query)
      );
      renderStations(filtered);
    });

    function renderStations(list) {
      const fuelType = document.getElementById('fuelType').value;
      const container = document.getElementById('stationList');
      container.innerHTML = '';
      list.slice(0, 50).forEach(st => {
        const price = fuelType === 'unleaded' ? st.unleaded : st.diesel;
        if (price) {
          const div = document.createElement('div');
          div.className = 'station';
          div.innerHTML = `<strong>${st.brand}</strong> (${st.postcode}) - ¬£${price.toFixed(1)}`;
          div.addEventListener('click', () => {
            targetInput.value = price.toFixed(1);
            document.getElementById('fuel-popup').style.display = 'none';
          });
          container.appendChild(div);
        }
      });
    }

    document.getElementById('close-fuel-popup').addEventListener('click', () => {
      document.getElementById('fuel-popup').style.display = 'none';
    });

    document.getElementById('fuelForm').addEventListener('submit', e => {
      e.preventDefault();

      const local = parseFloat(document.getElementById('localPrice').value);
      const cheaper = parseFloat(document.getElementById('cheaperPrice').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const efficiency = parseFloat(document.getElementById('efficiency').value);
      const spend = parseFloat(document.getElementById('spend').value);

      if (!local || !cheaper || !distance || !efficiency || !spend) {
        alert('Please fill in all fields.');
        return;
      }

      const litresLocal = spend / local;
      const litresCheaper = spend / cheaper;
      const fuelUsed = (distance / efficiency) * 4.546; // Convert MPG to litres
      const tripCost = fuelUsed * local;
      const netSavings = (litresCheaper - litresLocal) * local - tripCost;

      document.getElementById('results').innerHTML = `
        <p>Local: ${litresLocal.toFixed(2)}L | Cheaper: ${litresCheaper.toFixed(2)}L</p>
        <p>Cost of trip: ¬£${tripCost.toFixed(2)}</p>
        <p>Net savings: ¬£${netSavings.toFixed(2)}</p>
        <h3>ü§î Is it worth it?</h3>
      `;
    });
  </script>
</body>
</html>
